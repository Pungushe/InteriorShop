{% extends 'core/base.html' %}

{% block title %}Редактировать товар | {% endblock %}

{% block content %}
    <h1 class="title">Редактировать товар</h1>
    
    <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}

        <div class="field">
            <div class="control">
                <button type="submit" class="button is-warning mt-4">Сохранить изменения</button>
            </div>
        </div>
    </form>
    <hr>

    <h2 class="subtitle">Изображения</h2>

    <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}

        {{ image_form.as_p }}

        <div class="field">
            <div class="control">
                <button type="submit" class="button is-ghost mt-4">Добавить изображение</button>
            </div>
        </div>
    </form>
{% endblock %}
