{% extends 'core/base.html' %}

{% block title %}Стать продавцом |{% endblock %}

{% block content %}
    <h1 class="title">Стать продавцом</h1>
    <form method="post" action=".">
        {% csrf_token %}

        {{ form.as_p }}

        <div class="field">
            <div class="control">
                <button type="submit" class="button is-link is-uppercase mt-5">
                    Зарегистрироваться
                </button>
            </div>
        </div>
    </form>
    <hr>

    <h2 class="subtitle">Уже есть аккаунт</h2>

    <a href="{% url 'login' %}">Войти</a>
{% endblock %}
