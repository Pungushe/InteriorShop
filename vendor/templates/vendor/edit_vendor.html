{% extends 'core/base.html' %}

{% block title %}Редактировать |{% endblock %}

{% block content %}
    <h1 class="title">Редактировать</h1>

    <form method="post" action=".">
        {% csrf_token %}

        <div class="field">
            <label>Имя продавца</label>

            <div class="control">
                <input type="text" name="name" class="input" id="id_name" value="{{ vendor.name }}">
            </div>

            <p class="help">Это не тоже что и username!</p>
        </div>
        
        <div class="field">
            <label>Email</label>

            <div class="control">
                <input type="email" name="email" class="input" id="id_email" value="{{ vendor.created_by.email }}">
            </div>
        </div>
        
        <div class="field">
            <div class="control">
                <button class="button is-link is-uppercase">Сохранить изменения</button>
            </div>
        </div>

    </form>
{% endblock %}
